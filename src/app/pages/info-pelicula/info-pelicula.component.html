<mat-drawer-container style="height: 100%" autosize>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1>{{ pelicula.titulo }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <img src="{{ pelicula.poster }}" alt=""  style="height: 400px; width: 300px;"/>
      </div>
      <div class="col-6">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h2>Fecha Estreno:</h2>
            </div>
            <div class="col-6">
              <h3>{{ pelicula.fechaEstreno | date }}</h3>
            </div>

            <div class="col-6">
              <h2>En Cines:</h2>
            </div>
            <div class="col-6">
              <h3>
                {{ pelicula.enCines.toString() | i18nSelect: enCinesMap }}
              </h3>
            </div>

            <div class="col-6">
              <h2>Actores:</h2>
            </div>
            <div class="col-6">
              <h3 *ngFor="let actor of pelicula.actores">
                {{ actor.nombre }},
              </h3>
            </div>


            <button mat-raised-button color="accent" (click)="navigateEscribirReview()">Escribir Review</button>

          </div>
        </div>
      </div>
    </div>

    <mat-divider class="mt-3"></mat-divider>
    <div class="col-12 mt-3">
      <h1>Reviews</h1>
    </div>

    <div class="container" *ngFor="let review of reviews">
      <div class="row">
        <div class="col-12 mt-4">
          <h2>{{ review.nombre }}</h2>
        </div>

        <div class="col-12">
          <h4>Calificaci√≥n: {{ review.calificacion}} Estrellas</h4>
        </div>

        <div class="col-12 mt-2">
          <p>{{ review.descripcion }}</p>
        </div>

        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
</mat-drawer-container>
