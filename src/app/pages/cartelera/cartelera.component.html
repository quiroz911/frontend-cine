<mat-drawer-container style="height:100%;" autosize>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <button mat-raised-button color="accent" (click)="nagivateRegistrarPelicula()">
                    Registrar Pel√≠cula
                </button>
            </div>
            <div class="col-4" *ngFor="let pelicula of peliculas">
                <mat-card class="mt-3">
                    <mat-card-header>
                      <div mat-card-avatar></div>
                      <mat-card-title>{{pelicula.titulo}}</mat-card-title>
                      <mat-card-subtitle>Fecha Estreno: {{pelicula.fechaEstreno | date}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{pelicula.poster}}">
                    <div class="container">
                        <div class="row">
                            <button mat-raised-button color="primary" (click)="navigateInfoPelicula(pelicula.id)">Info</button>
                        </div>
                    </div>
                </mat-card>   
            </div>
        </div>
    </div>

</mat-drawer-container>
