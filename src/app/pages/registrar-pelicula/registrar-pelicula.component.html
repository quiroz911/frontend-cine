<mat-drawer-container style="height:100%;" autosize>
    <div class="container">
        <div class="row">
            <form [formGroup]="FormGroup">
                <h1>Registre una Película</h1>

                <mat-divider></mat-divider>

                <h2 class="mt-3">Ingrese el título</h2>
                <div class="col-12">
                    <mat-form-field appearance="standard">
                        <mat-label>Título</mat-label>
                        <input matInput type="string" formControlName="titulo">
                    </mat-form-field>
                </div>
    
                <h2 class="mt-3">Ingrese la fecha de estreno</h2>
                <div class="col-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Fecha de estreno</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="estreno">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>

                <div class="col-12 mt-3 mb-3">
                    <input type="file" name="archivos" value="Mouse" #foto>
                </div>

                <h2 class="mt-3">Seleccione los actores que participan</h2>
                <div class="col-12">
                    <mat-selection-list #actoresSeleccionados formControlName="actoresSelected">
                        <mat-list-option *ngFor="let actor of actoresList" [value]="actor">
                          {{actor.nombre}}
                        </mat-list-option>
                      </mat-selection-list>
                </div>

                <div class="col-12">
                    <button mat-raised-button class="mt-3" color="primary" (click)="registrarPelicula()">
                        Guardar
                    </button>
                </div>
            </form>  
        </div>
    </div>
</mat-drawer-container>
