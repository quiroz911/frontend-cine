<mat-drawer-container style="height: 100%" autosize>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1>{{ pelicula.titulo }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <img src="{{ pelicula.poster }}" alt="" />
      </div>
      <div class="col-6">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h2>Fecha Estreno:</h2>
            </div>
            <div class="col-6">
              <h3>{{ pelicula.fechaEstreno | date }}</h3>
            </div>

            <div class="col-6">
              <h2>En Cines:</h2>
            </div>
            <div class="col-6">
              <h3>
                {{ pelicula.enCines.toString() | i18nSelect: enCinesMap }}
              </h3>
            </div>

            <div class="col-6">
              <h2>Actores:</h2>
            </div>
            <div class="col-6">
              <h3 *ngFor="let actor of pelicula.actores">{{ actor.nombre }}, </h3>
            </div>

            <div class="col-6">
                <h2>Generos:</h2>
              </div>
              <div class="col-6">
                <h3 *ngFor="let genero of pelicula.generos">{{ genero.nombre }}, </h3>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</mat-drawer-container>
