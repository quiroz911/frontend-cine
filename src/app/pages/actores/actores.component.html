<mat-drawer-container style="height:100%;" autosize>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <button mat-raised-button color="accent" (click)="navigateRegistroActor()">Registrar Actor</button>
            </div>
            <div class="col-4" *ngFor="let actor of actores">
                <mat-card class="mt-3">
                    <mat-card-header>
                      <div mat-card-avatar></div>
                      <mat-card-title>{{actor.nombre}}</mat-card-title>
                      <mat-card-subtitle>Fecha de Nacimiento: {{actor.fechaNacimiento | date}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{actor.foto}}">
                </mat-card>   
            </div>
        </div>
    </div>

</mat-drawer-container>
